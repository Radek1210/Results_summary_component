<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results_summary_component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
      <div class="left">
        <div class="left-container">
          <h3>Your Result</h3>
          <div class="circle">
            <div class="circle-container">
              <h1>76</h1>
              <h4>of 100</h4>
            </div>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="right">
        <div class="right-container">
          <h3>Summary</h3>
          <div class="list">
            <ul>
              <li class="row reaction">
                <div class="letter red">
                  <img src="./assets/images/icon-reaction.svg" alt="">Reaction
                </div>
                <div class="number">
                  <span>80</span> / 100
                </div>
              </li>
              <li class="row memory">
                <div class="letter yellow">
                  <img src="./assets/images/icon-memory.svg" alt="">Memory
                </div>
                <div class="number">
                  <span>92</span> / 100
                </div>
              </li>
              <li class="row verbal">
                <div class="letter green">
                  <img src="./assets/images/icon-verbal.svg" alt="">Verbal
                </div>
                <div class="number">
                  <span>61</span> / 100
                </div>
              </li>
              <li class="row visual">
                <div class="letter blue">
                  <img src="./assets/images/icon-visual.svg" alt="">Visual
                </div>
                <div class="number">
                  <span>72</span> / 100
                </div>
              </li>
            </ul>
          </div>
          <button>Continue</button>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Radek Kalunzodi Mayele</a>.
    </div>
  </footer>
</body>
</html>
